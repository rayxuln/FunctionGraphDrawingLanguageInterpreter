<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数绘图语言解释器</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="main-container">
        <textarea id="code-container" contenteditable="true"></textarea>

        <div id="button-container">
            <button id="eval-button" class="vertical-center"> 执行 </button>
        </div>

        <div id="canvas-container">
            <canvas id="canvas" width="5" height="5" ></canvas>
        </div>
    </div>
    
</body>
<script type="module">
    import App from "./App.js"
    var canvas_container = document.getElementById("canvas-container");
    var canvas = document.getElementById("canvas");
    var app = new App(canvas.getContext("2d"));

    function resize_canvas(){
        let w = canvas.clientWidth
        let h = canvas.clientHeight
        canvas.width = w
        canvas.height = h
    }

    window.onload = function(){  
        var btn = document.getElementById("eval-button"); 

        resize_canvas()

        app.init()
        btn.onclick =function(){  
            app.eval()
        } 

        
    }

    window.onresize = function(){
        resize_canvas()

        app.retain_image_data()
        app.eval()
    }
</script>
</html>
